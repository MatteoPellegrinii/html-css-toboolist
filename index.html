<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/m.jpg" type="image/x-icon">
    <title>lista boolean</title>
</head>
<body>
    <!-- logo -->
    <header>
        <img id="logo" src="img/Logo.png" alt="">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div id="greyzone">
            <div id="whitezone">
                <!-- buttons -->
                <section class="buttons">
                    <input id="task-button" type="button" value="add task">
                    <input id="add-button" type="button" value="add section">
                </section>
                   
                <!-- testo -->
                <section class="testo">
                    <!-- new task -->
                    <div><strong>&dtrif;New task</strong></div>
                    <div>
                        <span class="circle">&#10003;</span>Quarterly Newsletter<span class="editorial">Editorial</span></div>
                    <!-- today -->
                    <div id="today"><strong>&dtrif;Today</strong></div>
                    <div><span class="circle">&#10003;</span>Recruiting blog post<span class="editorial">Editorial</span></div>
                    <div><span class="circle">&#10003;</span>Mobile app lauch<span class="qgoals">Q1 goals</span></div>
                    <div><span class="circlered">&#x2718;</span>Interview john<span class="recruiting">Recruiting</span></div>
                    <div><span class="circle">&#10003;</span>Summit update<span class="mobile">Mobile</span></div>

                    <!-- Upcoming -->
                    <div id="upcoming"><strong>&dtrif;Upcoming</strong></div>
                    <div><span class="circlered">&#x2718;</span>Schedule meeting with alex</div>
                    <div><span class="circle">&#10003;</span>Homepage refresh<span class="website">Website</span></div>
                    <div><span class="circle">&#10003;</span>Onboard new Sales member<span class="sales">sales</span></div>
                    <div><span class="circle">&#10003;</span>Review editorial calendary<span class="editorial">Editorial</span></div>
                </section>

            </div> 
        </div>  
        
    </main>

</body>
</html>
